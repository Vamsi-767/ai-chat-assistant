<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chat Assistant</title>

  <style>
    :root {
      --bg: #8bc5cf;
      --fg: #0f172a;
      --bubble-ai: #f1f5f9;
      --bubble-user: #c7d2fe;
      --border: #e5e7eb;
    }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      width: 340px;
      padding: 10px;
      background: var(--bg);
      color: var(--fg);
    }
    #chat {
      border: 1px solid var(--border);
      height: 250px;
      overflow-y: auto;
      padding: 8px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      background: #f8f9fa;
      border-radius: 8px;
    }
    .msg {
      max-width: 85%;
      padding: 8px 10px;
      border-radius: 12px;
      line-height: 1.35;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .msg.ai {
      align-self: flex-start;
      background: var(--bubble-ai);
      border-top-left-radius: 4px;
    }
    .msg.user {
      align-self: flex-end;
      background: var(--bubble-user);
      border-top-right-radius: 4px;
    }
    body.dark {
      --bg: #0f172a;
      --fg: #f1f5f9;
      --bubble-ai: #334155;
      --bubble-user: #6366f1;
      --border: #475569;
    }
    button {
      cursor: pointer;
      border: none;
      border-radius: 6px;
      padding: 8px;
      font-weight: 500;
    }
    button:hover {
      opacity: 0.9;
    }
    #summaryStyle {
  border: none;
  border-radius: 6px;
  font-weight: 500;
  cursor: pointer;}

#summaryStyle {
  border: none;
  border-radius: 6px;
  font-weight: 500;
  cursor: pointer;
  background: #ccf0ac; /* light indigo background */
  padding: 8px;
}

#summaryStyle:hover {
  background: #c3d68b; /* a little darker on hover */
}


  </style>
</head>
<body>
  <h3 style="margin-top:0; text-align:center;">AI Chat Assistant</h3>

  <!-- Top bar -->
<div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:8px;">
  <select id="modelSelect" style="flex:1; margin-right:6px; padding:6px;">
    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
    <option value="gpt-4o-mini">GPT-4o Mini</option>
    <option value="gpt-4o">GPT-4o</option>
  </select>
  <button id="toggleThemeBtn" style="padding:6px;">ğŸŒ™</button>
</div>

<!-- Chat area -->
<div id="chat"></div>

<!-- Q&A input -->
<div style="display:flex; gap:6px; margin-top:8px;">
  <input type="text" id="userInput" placeholder="Type your question..." style="flex:1; padding:6px;">
  <button id="sendBtn" style="background:#1092e9;">Send</button>
</div>

<!-- Summary style selector -->
<select id="summaryStyle" style="width:100%; margin-top:6px; padding:6px;">
  <option value="bullets" >ğŸ”¹ Short Bullets</option>
  <option value="detailed">ğŸ“„ Detailed Summary</option>
  <option value="eli5">ğŸ§¸ Explain like I'm 5</option>
</select>

<!-- Summarize + Sentiment -->
<div style="display:flex; gap:6px; margin-top:8px;">
  <button id="summarizeBtn" style="flex:1; background:#c7d2fe;">ğŸ“„ Summarize</button>
  <button id="sentimentBtn" style="flex:1; background:#f1f0ab;">ğŸ§ Sentiment</button>
</div>

<!-- Numbers -->
<button id="numbersBtn" style="margin-top:8px; width:100%; background:#71de97;">
  ğŸ”¢ List Numbers
</button>

<!-- Ask About Page -->
<div style="display:flex; gap:6px; margin-top:8px;">
  <input type="text" id="pageQuestion" placeholder="Ask about this page..." style="flex:2; padding:6px;">
  <button id="askPageBtn" style="flex:1; background:#5b69e6;">Ask</button>
</div>

<!-- Clear Chat -->
<div style="text-align:center; margin-top:10px;">
  <button id="clearChatBtn" style="background:#f05f5f;">ğŸ—‘ï¸ Clear Chat</button>
</div>

  <script src="popup.js"></script>
</body>
</html>
